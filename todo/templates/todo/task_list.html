{% extends "logged_in_generic.html" %}

{% block content %}

<h1>Tasks</h1>
<ul>
{% for task in object_list %}
    <li class=
        {% if task.done == True %}
            "completed-task"
        {% else %}
            "incomplete-task"
        {% endif %}
    ><a href="{% url 'todo:edit' task.id %}">{{ task.title }}</a></li>
{% empty %}
    <li>No tasks</li>
{% endfor %}
</ul>
{% endblock %}
