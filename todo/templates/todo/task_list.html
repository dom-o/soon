{% extends "logged_in_generic.html" %}

{% block content %}

<h1>Tasks</h1>
<div class="list-group">
{% for task in object_list %}
    <a 
        class= "list-group-item list-group-item-action 
        {% if task.done == True %} disabled {% endif %}" 
        href="{% url 'todo:edit' task.id %}">{{ task.title }}
    </a>
{% empty %}
    <a class="list-group-item list-group-item-action" href="{% url 'todo:add' %}">Add some tasks</a>
{% endfor %}
</div>
{% endblock %}
